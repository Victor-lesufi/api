<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Cart</title>
    <script src="api.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>

</head>

<body>

    <style>
        .carts{
            border: 4px;
            background-color:grey;
            border-radius: 5px;
            padding: 1em;
            margin: 1em;
            width: 55em;
        }

        table {
            border: 2px solid;
            border-radius: 5px;
            background-color:gray;
            padding: 1em;
            margin: 1em;
            width: 50em;
        }
    </style>

    <div x-data="pizzaCartWithAPIWidget" >
        <div x-text="message" ></div>
        <div x-text="cartId" ></div>

        <h2>Pizzas for Order</h2>

        <div>
            Who is buying the pizzas: <input typr="text" x-model="username" >
        </div>

        <strong x-text="pizzas.length" ></strong>
        <div>
            <div>
                Cart total: <strong x-text="cart.total" ></strong> 
            </div>
            <div class="carts">
                <table>
                    <tr>
                        <th>Flavour</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                    <template x-for="pizza in cart.pizzas" >
                        <tr>
                            <td x-text="pizza.flavour" ></td>
                            <td x-text="pizza.qty" ></td>
                            <td x-text="pizza.total" ></td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>

        <table>
            <template x-for="pizza in pizzas" >
                <tr>
                    <td>
                        <img x-bind:src="pizzaImage(pizza)" alt="">
                    </td>
                    <td x-text="pizza.flavour.toLowerCase()" ></td>
                    <td x-text="pizza.size" ></td>
                    <td x-text="pizza.price" ></td>
                    <td>
                    <button x-on:click="add(pizza)" >Buy</button>
                    </td>
                </tr>
            </template>
        </table>
    </div>

</body>

</html>
